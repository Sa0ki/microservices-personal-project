<div class="container mt-4">
  <form [formGroup]="contentForm" (ngSubmit)="addGenre()">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <div class="col-2">
        <input type="text" id="name" formControlName="name" class="form-control"/>
      </div>
    </div>

    <button type="submit" [disabled]="contentForm.invalid" class="btn btn-primary">
      <i class="bi bi-plus"></i> Ajouter
    </button>
  </form>
</div>
