<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste de Films</title>

  <!-- Ajouter les liens vers les fichiers CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
    }

    h1, h2, h3 {
      color: #333;
    }

    .film-card {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }

    hr {
      border: none;
      height: 1px;
      background-color: #ccc;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<h1 class="mb-4">Liste de Films</h1>

<div class="row">
  <div *ngFor="let film of contents" class="col-md-4">
    <div class="film-card">
      <h2 class="mb-2">{{ film.title }}</h2>
      <p><strong>Date de sortie:</strong> {{ film.year }}</p>

      <h3 class="mb-2">Genres:</h3>
      <ul>
        <li *ngFor="let genre of film.genresNames">{{ genre }}</li>
      </ul>

      <h3 class="mb-2">Commentaires:</h3>
      <ul>
        <li *ngFor="let comment of film.comments">{{ comment.message }}</li>
      </ul>

      <h3 class="mb-2">Reviews:</h3>
      <ul>
        <li *ngFor="let review of film.ratings" class="d-flex align-items-center">
          <i class="bi bi-star-fill text-warning me-1"></i> {{ review.stars }}
        </li>
      </ul>

      <!-- Autres détails du film peuvent être ajoutés ici -->
    </div>
  </div>
</div>

<!-- Ajouter les liens vers les fichiers JavaScript de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div>
  <form [formGroup]="contentForm" (ngSubmit)="addContent()">
    <label for="title">Titre:</label>
    <input type="text" id="title" formControlName="title" />

    <label for="year">Année:</label>
    <input type="number" id="year" formControlName="year" />

    <label for="image">Image:</label>
    <input type="text" id="image" formControlName="image" />

    <!-- Ajoutez des champs pour les genresIds si nécessaire -->

    <button type="submit" [disabled]="contentForm.invalid">Ajouter</button>
  </form>
</div>
</body>


</html>
